<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset='UFT-8'>
        <title>Calculator</title>
        <link rel='stylesheet' href='style.css'>
    </head>
    <body>
        <div id='calculatorBody'>
            <div id='divDisplay'>
                <p id='paraDisplay'></p>
            </div>
            <div id='buttonDiv'>
                <button id='clear' class='btn'>Clear</button>
                <button id='delete' class='btn'>Delete</button>
                <button id='seven' class='btn number-btn'>7</button>
                <button id='eight' class='btn number-btn'>8</button>
                <button id='nine' class='btn number-btn'>9</button>
                <button id='divide' class='btn operation-btn'>/</button>
                <button id='four' class='btn number-btn'>4</button>
                <button id='five' class='btn number-btn'>5</button>
                <button id='six' class='btn number-btn'>6</button>
                <button id='times' class='btn operation-btn'>*</button>
                <button id='one' class='btn number-btn'>1</button>
                <button id='two' class='btn number-btn'>2</button>
                <button id='three' class='btn number-btn'>3</button>
                <button id='minus' class='btn operation-btn'>-</button>
                <button id='point' class='btn'>.</button>
                <button id='zero' class='btn number-btn'>0</button>
                <button id='equal' class='btn operation-btn'>=</button>
                <button id='plus' class='btn operation-btn'>+</button>
            </div>
        </div>
    </body>

    <script type='text/javascript' src='index.js'></script>
</html>
