<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset='UFT-8'>
        <title>Calculator</title>
        <link rel='stylesheet' href='style.css'>
    </head>
    <body>
        <div id='calculatorBody'>
            <div id='display'></div>
            <button id='clear-btn' class='btn'>Clear</button>
            <button id='delete-btn'class='btn'>Delete</button>
            <button id='seven'class='btn number-btn'>7</button>
            <button id='eight'class='btn number-btn'>8</button>
            <button id='nine'class='btn number-btn'>9</button>
            <button id='divide-btn'class='btn operation-btn'>/</button>
            <button id='four' class='btn number-btn'>4</button>
            <button id='five' class='btn number-btn'>5</button>
            <button id='six' class='btn number-btn'>6</button>
            <button id='times-btn' class='btn operation-btn'>*</button>
            <button id='one-btn' class='btn number-btn'>1</button>
            <button id='two' class='btn number-btn'>2</button>
            <button id='three' class='btn number-btn'>3</button>
            <button id='minus-btn' class='btn operation-btn'>-</button>
            <button id='point-btn' class='btn'>.</button>
            <button id='zero' class='btn number-btn'>0</button>
            <button id='equal-btn' class='btn operation-btn'>=</button>
            <button id='plus-btn' class='btn operation-btn'>+</button>
        </div>
    </body>

    <script type='text/javascript' src='index.js'></script>
</html>
